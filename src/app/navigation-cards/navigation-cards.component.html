<div class="card-container">
    @for (card of cards; track $index) {
        <div class="card">
        <img [src]="card.imgUrl" alt="Image" class="card-img">
        <div class="card-content">
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
            <button class="card-btn" (click)="goTo(card.url)">Open</button>
        </div>
        </div>
    }
</div>
